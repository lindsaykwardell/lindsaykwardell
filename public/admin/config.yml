backend:
  name: git-gateway
  branch: master

media_folder: public/blog
public_folder: /blog
site_url: https://lindsaykwardell.com
display_url: https://lindsaykwardell.com
logo_url: https://lindsaykwardell.com/favicon.png

collections:
  - name: 'post'
    label: 'Post'
    folder: 'src/pages/blog/posts'
    format: 'frontmatter'
    create: true
    slug: '{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Slug', name: 'slug', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'date' }
      - { label: 'Author', name: 'author', widget: 'string' }
      - { label: 'Header Image', name: 'image', widget: 'image' }
      - { label: 'Snippet', name: 'snippet', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - {
          label: 'Layout',
          name: 'layout',
          widget: 'string',
          default: '../../layouts/BlogPost.astro',
        }
  - name: 'external'
    label: 'External Content'
    folder: 'content/external'
    format: 'frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Link', name: 'link', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'date' }
      - { label: 'Author', name: 'author', widget: 'string' }
      - { label: 'Header Image', name: 'image', widget: 'image' }
      - {
          label: 'Layout',
          name: 'layout',
          widget: 'string',
          default: '../../layouts/ExternalPostLayout.astro',
        }
